<head>
  <title>student-meteor</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> students}}
</body>

<template name="students">
  <table border="1">
    <tr>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Email</th>
      <th>Age</th>
    </tr>
    {{#each students}}
      <tr>
        <td>{{firstname}}</td>
        <td>{{lastname}}</td>
        <td>{{email}}</td>
        <td>{{age}}</td>
      </tr>
    {{/each}}
  </table>
</template>
